<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>WW1 Dogfight – Single Player vs Bots (Mobile + Desktop)</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="hud"></div>
        <div id="msg">
            Desktop: click to lock mouse (if supported). W/S throttle · ←/→ yaw · ↑/↓ pitch · Q/E roll · Space fire ·
            Land on runway (slow & level) to repair & reload
        </div>
        <div id="capture">Runway: <span id="capPct">0%</span> (hold to capture)</div>
        <div id="crosshair"></div>
        <div class="testbar" id="testbar">Running self-tests…</div>
        <div class="hint" id="hint">Input initialising…</div>

        <!-- Controls picker -->
        <div id="controlsPanel">
            <label for="controlSelect">Controls:</label>
            <select id="controlSelect" aria-label="Controls">
                <option value="auto">Auto</option>
                <option value="desktop">Desktop (mouse/keys)</option>
                <option value="touch">Phone/Tablet (touch)</option>
                <option value="keyboard">Keyboard only</option>
            </select>
            <button id="recenterBtn" title="Re-centre joystick">Re-centre</button>
        </div>

        <!-- Touch UI overlay (hidden on desktop unless chosen) -->
        <div id="touchUI" hidden>
            <div class="stick" id="stick">
                <div class="nub" id="stickNub"></div>
            </div>
            <div class="throttle" id="throttle">
                <div class="knob" id="throttleKnob"></div>
            </div>
            <div class="btnBox">
                <div class="btn" id="fireBtn">●</div>
                <div class="btnRow">
                    <div class="btn small" id="rollL">⟲</div>
                    <div class="btn small" id="rollR">⟳</div>
                </div>
            </div>
        </div>

        <script type="module" src="./index.js"></script>
    </body>
</html>
