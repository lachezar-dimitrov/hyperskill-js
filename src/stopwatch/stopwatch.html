<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stylish Stopwatch</title>
        <style>
            /* Global Styles */
            body {
                font-family: "Arial", sans-serif;
                text-align: center;
                background: linear-gradient(135deg, #1e3c72, #2a5298);
                color: #ffffff;
                margin: 0;
                padding: 0;
            }

            h1 {
                font-size: 3rem;
                margin: 20px 0;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            #timer {
                font-size: 5rem;
                font-weight: bold;
                margin: 20px 0;
                color: #f0db4f;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            }

            button {
                padding: 15px 30px;
                font-size: 1.2rem;
                margin: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition:
                    background-color 0.3s,
                    transform 0.2s;
            }

            button:hover {
                transform: scale(1.1);
            }

            #start {
                background-color: #28a745;
                color: #fff;
            }

            #start:hover {
                background-color: #218838;
            }

            #stop {
                background-color: #dc3545;
                color: #fff;
            }

            #stop:hover {
                background-color: #c82333;
            }

            #reset {
                background-color: #007bff;
                color: #fff;
            }

            #reset:hover {
                background-color: #0056b3;
            }

            #lap {
                background-color: #ffc107;
                color: #343a40;
            }

            #lap:hover {
                background-color: #e0a800;
            }

            /* Lap List Styles */
            #laps {
                margin: 20px auto;
                max-width: 400px;
                padding: 0;
                list-style: none;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 8px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            }

            #laps li {
                padding: 10px 20px;
                margin: 5px;
                font-size: 1rem;
                color: #fff;
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 4px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: background-color 0.3s;
            }

            #laps li:hover {
                background-color: rgba(0, 0, 0, 0.5);
            }

            /* Button Container */
            .button-container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            /* Footer */
            footer {
                margin-top: 30px;
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.7);
            }
        </style>
    </head>
    <body>
        <h1>Stylish Stopwatch</h1>
        <p id="timer">00:00:00</p>

        <div class="button-container">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>

        <ul id="laps"></ul>

        <footer>Made with ❤️ for aspiring runners!</footer>

        <script>
            let timerElement = document.getElementById("timer");
            let startButton = document.getElementById("start");
            let stopButton = document.getElementById("stop");
            let resetButton = document.getElementById("reset");
            let lapButton = document.getElementById("lap");
            let lapsList = document.getElementById("laps");

            let intervalId = null;
            let elapsedTime = 0; // Time in milliseconds

            function formatTime(ms) {
                let minutes = Math.floor(ms / 60000);
                let seconds = Math.floor((ms % 60000) / 1000);
                let milliseconds = Math.floor((ms % 1000) / 10);

                return `${String(minutes).padStart(2, "0")}:${String(
                    seconds,
                ).padStart(2, "0")}:${String(milliseconds).padStart(2, "0")}`;
            }

            function updateTimer() {
                timerElement.textContent = formatTime(elapsedTime);
            }

            function startTimer() {
                if (!intervalId) {
                    let startTime = Date.now() - elapsedTime;
                    intervalId = setInterval(() => {
                        elapsedTime = Date.now() - startTime;
                        updateTimer();
                    }, 10);
                }
            }

            function stopTimer() {
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
            }

            function resetTimer() {
                stopTimer();
                elapsedTime = 0;
                updateTimer();
                lapsList.innerHTML = ""; // Clear all lap records
            }

            function recordLap() {
                let lapTime = formatTime(elapsedTime);
                let listItem = document.createElement("li");
                listItem.textContent = lapTime;
                lapsList.appendChild(listItem);
            }

            startButton.addEventListener("click", startTimer);
            stopButton.addEventListener("click", stopTimer);
            resetButton.addEventListener("click", resetTimer);
            lapButton.addEventListener("click", recordLap);
        </script>
    </body>
</html>
